<!DOCTYPE html>
<html lang="ru">
<head>

    <title>Choose workout</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
        <header class="header">
            <div class="header__wrapper">
                <nav class="header__navigation navigation">
                    <ul class="navigation__list">
                        <li class="navigation__item"><a class="navigation__link" href="#"><span class="navigation__span">Cancel</span></a></li>
                        <li class="navigation__item"><a class="navigation__link" href="#">bot</a></li>
                        <li class="navigation__item"><a class="navigation__link" href="#">
                            <svg class="navigation__svg" width="2" height="2" viewBox="0 0 2 2" fill="none" xmlns="http://www.w3.org/2000/svg" width="60" height="60">
                                <circle cx="1" cy="1" r="0.9" stroke="#417DC0" stroke-width="0.2"/>
                                <circle cx="0.142857" cy="0.142857" r="0.142857" transform="matrix(1 0 0 -1 0.285156 1.14288)" fill="#417DC0"/>
                                <circle cx="0.142857" cy="0.142857" r="0.142857" transform="matrix(1 0 0 -1 0.856445 1.14288)" fill="#417DC0"/>

                        </li>
                    </ul>
                </nav>

    <main class="main">
        <div class="main__wrapper">
            <div class="main__choose choose">
                <svg class="choose__svg" xmlns="http://www.w3.org/2000/svg" width="65" height="33" viewBox="0 0 65 33" fill="none">
                    <path d="M64.5 15.5H3M3 15.5L25.5 2M3 15.5L25.5 31" stroke="black" stroke-width="3"/>
                </svg>
                <h2 class="choose__heading">Выбрать тренировку</h2>
            </div>
            <section class="main__user_details user_details">
                <div class="details__gang_details">
                    <div class="details__info_text">
                        <div class="details__group-diagram">
                            <h2 class="details__heading">Банда 9 - Новички</h2>
                            <svg class="details__diagram" width="269" height="257" viewBox="0 0 269 257" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M125.482 22.2995C125.482 69.7608 124.233 67.4631 124.233 124.716L207.083 64.3485C188.348 43.9485 169.614 25.2154 125.482 22.2995Z" fill="#005824"/>
                                <path d="M207.347 63.9353C168.916 91.7856 169.762 91.1657 123.402 124.762L184.186 208.396C239.973 161.768 230.882 101.381 207.347 63.9353Z" fill="#00B74A"/>
                                <path d="M185.554 208.533C157.625 170.159 158.246 171.004 124.555 124.713L93.4255 220.472C119.649 228.798 146.71 228.798 185.554 208.533Z" fill="#FF953D"/>
                                <path d="M94.2431 220.056C109.295 175.045 106.334 179.055 124.491 124.757L21.3788 124.757C21.3788 170.93 53.4389 208.816 94.2431 220.056Z" fill="#FFBF00"/>
                                <path d="M21.8199 124.715L124.233 124.715L125.66 22.1912C77.4135 21.7045 26.3962 58.518 21.8199 124.715Z" fill="#798CFF"/>
                                <circle cx="123.819" cy="125.133" r="101.166" stroke="black" stroke-width="5"/>
                            </svg> 
                        </div>
                        <div class="details__text_date">
                            <p class="details__text">15 августа</p>
                            <p class="details__text">18:00</p>
                        </div>
                        <div class="details__text_important">
                            <h2 class="details__coach">Тренер <span class="details__span">Тина Степанова</span></h2>
                            <h2 class="details__location">Локация <span class="details__span">ул. Зеленая, корпус 3</span></h2>
                        </div>
                    </div>
                </div>
                <div class="details__team team">
                    <div class="team__subheads">
                        <h3 class="team__subheading">участники:</h3>
                        <h3 class="team__span">5/6</h3>
                    </div>
                    <ul class="team__list">
                        <li class="team__item">
                            <svg class="team__svg" xmlns="http://www.w3.org/2000/svg" width="43" height="39" viewBox="0 0 43 39" fill="none">
                                <ellipse cx="21.5" cy="19.5" rx="21.5" ry="19.5" fill="#005824"/>
                            </svg>
                             <div class="team__information">
                                <img class="team__image" src="../../img/team.png" alt="member's face" width="90" height="90">
                                <p class="team__text">Иванов Иван</p>
                             </div>
                        </li>
                        <li class="team__item">
                            <svg class="team__svg" xmlns="http://www.w3.org/2000/svg" width="43" height="39" viewBox="0 0 43 39" fill="none">
                                <ellipse cx="21.5" cy="19.5" rx="21.5" ry="19.5" fill="#798CFF"/>
                            </svg>
                            <div class="team__information">
                                <img class="team__image" src="../../img/team.png" alt="member's face" width="90" height="90">
                                <p class="team__text">Андреев Максим</p>
                            </div>
                        </li>
                        <li class="team__item">
                            <svg class="team__svg" xmlns="http://www.w3.org/2000/svg" width="43" height="39" viewBox="0 0 43 39" fill="none">
                                <ellipse cx="21.5" cy="19.5" rx="21.5" ry="19.5" fill="#798CFF"/>
                            </svg>
                             <div class="team__information">
                                <img class="team__image" src="../../img/team.png" alt="member's face" width="90" height="90">
                                <p class="team__text">Комарова Анна</p>
                             </div>
                        </li>
                        <li class="team__item">
                            <svg class="team__svg" xmlns="http://www.w3.org/2000/svg" width="43" height="39" viewBox="0 0 43 39" fill="none">
                                <ellipse cx="21.5" cy="19.5" rx="21.5" ry="19.5" fill="#FF953D"/>
                            </svg>
                             <div class="team__information">
                                <img class="team__image" src="../../img/team.png" alt="member's face" width="90" height="90">
                                <p class="team__text">Соколова Марина</p>
                             </div>
                        </li>
                        <li class="team__item">
                            <svg xmlns="http://www.w3.org/2000/svg" width="43" height="39" viewBox="0 0 43 39" fill="none">
                                <ellipse cx="21.5" cy="19.5" rx="21.5" ry="19.5" fill="#798CFF"/>
                            </svg>
                             <div class="team__information">
                                <img class="team__image" src="../../img/user_team.png" alt="member's face" width="90" height="90">
                                <p class="team__text">Урамов Климентий</p>
                             </div>
                        </li>
                    </ul>
                </div>
                <a href="#" class="user_team__button">ВЫ УЖЕ ЗАПИСАНЫ</a>
                <a href="choose_workout.html" class="user_main__button">ОТМЕНИТЬ ЗАПИСЬ</a>
            </section>
        </div>
    </main>
    <footer></footer>

</html>
